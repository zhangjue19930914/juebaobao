<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
*{margin:0;padding:0;list-style: none;}
body{background:#ccc;text-align:center;}
p{font-size:50px;color:#f40;margin-top:30px;}
span{display: inline-block;width:100px;height:100px;border-radius:50%;margin-right:10px;color:#fff;background:blue;margin-top:100px;font-size:20px;line-height: 100px;}
span.active{background:red;}
input{width:180px;height:40px;border-radius: 5px;outline: none;background:green;font-size:20px;color:#fff;}
</style>

<script>
window.onload=function(){
	var aSpan=document.getElementsByTagName('span');
	var oBtn=document.getElementById('btn');
	

	oBtn.onclick=function(){
		//循环7次，给数组添加数字
		var  arr=[];
		while(arr.length<7){
			var iNum=rnd(1,33);	
			
			if(!findInAll(arr,iNum)){
			 	 arr.push(iNum);
			} 
		}
		for(var i=0;i<aSpan.length;i++){
			aSpan[i].innerHTML=arr[i];
		}

	};

		// 封装随机函数
	function rnd(n,m){
			return parseInt(n+Math.random()*(m-n))
		}
		// 封装寻找充不重复的函数
		function findInAll(arr,n){
			for(var i=0;i<arr.length;i++){
				if(arr[i]==n){
					return true;
				}
			}
			return false;
		}

};
</script>
</head>
<body>
<p>本期双色球马上开奖！</p>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span class="active"></span>
<br><br><br><br><br>
<input type="button" id="btn" value="开奖!">
</body>
</html>
